<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-2">
      <div class="row">
        <div class="col">
          <form>
            <div class="input-group mb-3">
              <input
                type="text"
                id="postid"
                class="form-control"
                aria-describedby="getData"
              />
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="getOne">
                  Get One
                </button>
                <button class="btn btn-success" type="button" id="getAll">
                  Get All
                </button>
                <button class="btn btn-warning" type="button" id="postData">
                  Post
                </button>
              </div>
            </div>
          </form>
          <div id="loading">
            <img src="loading.gif" alt="" width="100" />
          </div>
          <div id="results"></div>
        </div>
      </div>
    </div>

    <div id="users"></div>

    <script src="script4.js"></script>
  </body>
</html>
