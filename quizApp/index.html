<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Quiz</title>
  </head>
  <body>
    <div class="container mt-2">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">Quiz</div>
            <div class="card-body">
              <h5 id="question" class="card-title">Question Text</h5>
              <hr />
              <div id="buttons">
                <button class="btn btn-primary" id="btn0">
                  <span id="choice0">choice 0</span>
                </button>
                <button class="btn btn-primary" id="btn1">
                  <span id="choice1"> choice 1</span>
                </button>
                <button class="btn btn-primary" id="btn2">
                  <span id="choice2">choice 2 </span>
                </button>
                <button class="btn btn-primary" id="btn3">
                  <span id="choice3"> choice 3</span>
                </button>
              </div>
            </div>
            <div class="card-footer" id="progress"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
