<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Oem Calculator</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-danger">
      <div class="container">
        <a href="#" class="navbar-brand"> Oem Calculator </a>
      </div>
    </nav>

    <div class="container mt-3">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="form-row row">
              <div class="form-group col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="productName"
                  placeholder="Name"
                />
              </div>

              <div class="form-group col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="productPrice"
                  placeholder="Price"
                />
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-sm mt-1 addBtn">
              <i class="fas fa-plus"></i>
              Add
            </button>
            <button type="submit" class="btn btn-warning btn-sm mt-1 updateBtn">
              <i class="far fa-edit"></i>
              Save Changes
            </button>
            <button type="submit" class="btn btn-danger btn-sm mt-1 deleteBtn">
              <i class="fas fa-times"></i>
              Delete
            </button>
            <button
              type="submit"
              class="btn btn-secondary btn-sm mt-1 cancelBtn"
            >
              <i class="fas fa-arrow-circle-left"></i>
              Cancel
            </button>
          </form>
        </div>
      </div>

      <div id="productCard" class="card mt-3">
        <table class="table">
          <tbody id="item-list"></tbody>
        </table>
      </div>

      <div class="card mt-3">
        <div class="card-footer text-end">
          <p>
            Total (TL) <strong> <span id="total-tl">0</span> TL</strong>
          </p>
          <p>
            Total ($) <strong> <span id="total-usd">0</span> $</strong>
          </p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
